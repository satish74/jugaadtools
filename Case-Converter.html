    <style>

        .tool-card {
            background-color: #3A3D5B;
            border-radius: 10px;
            padding: 2rem;

            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);

        .input-group {

        button {
            background-color: #FFD700;

            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;

        button:hover {

    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.1/dist/tesseract.min.js"></script>
</head>
<body>
    <header>
        <h1>Case Converter</h1>
    </header>

    <main>
        <!-- Top Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_CLIENT_ID"
                 data-ad-slot="YOUR_ADSENSE_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <section class="tool-card">
            <h2>Convert Text Case from Screenshot</h2>
            <div class="input-group">
                <label for="imageInput">Upload Screenshot</label>
                <input type="file" id="imageInput" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="compressionLevel">Compression Level (Affects OCR Accuracy)</label>
                <select id="compressionLevel">
                    <option value="0.2">Low (Faster, Lower Accuracy)</option>
                    <option value="0.5" selected>Medium (Balanced)</option>
                    <option value="0.8">High (Better Accuracy)</option>
                    <option value="1.0">Highest (Best Accuracy, Slower)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="caseType">Case Type</label>
                <select id="caseType">
                    <option value="upper">Uppercase</option>
                    <option value="lower">Lowercase</option>
                    <option value="title">Title Case</option>
                    <option value="sentence">Sentence Case</option>
                </select>
            </div>
            <button onclick="convertCase()">Convert Case</button>
            <div id="previewContainer">
                <img id="previewImage" alt="Screenshot Preview" style="display: none;">
            </div>
            <div id="resultContainer">
                <h3>Extracted Text:</h3>
                <textarea id="extractedText" readonly></textarea>
                <h3>Converted Text:</h3>
                <textarea id="convertedText" readonly></textarea>
            </div>
        </section>

        <!-- Bottom Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_CLIENT_ID"
                 data-ad-slot="YOUR_ADSENSE_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Case Converter. All rights reserved.</p>
    </footer>

    <script>
        async function convertCase() {
            const imageInput = document.getElementById('imageInput');
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
            const caseType = document.getElementById('caseType').value;
            const previewImage = document.getElementById('previewImage');
            const extractedTextElem = document.getElementById('extractedText');
            const convertedTextElem = document.getElementById('convertedText');
            const resultContainer = document.getElementById('resultContainer');

            if (!imageInput.files[0]) {
                alert('Please upload an image.');
                return;
            }

            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                previewImage.src = event.target.result;
                previewImage.style.display = 'block';

                const img = new Image();
                img.src = event.target.result;
                img.onload = async function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const compressedData = canvas.toDataURL('image/jpeg', compressionLevel);

                    const worker = await Tesseract.createWorker('eng');
                    const { data: { text } } = await worker.recognize(compressedData);
                    await worker.terminate();

                    const extractedText = text.trim();
                    extractedTextElem.value = extractedText;

                    let convertedText = '';
                    switch (caseType) {
                        case 'upper':
                            convertedText = extractedText.toUpperCase();
                            break;
                        case 'lower':
                            convertedText = extractedText.toLowerCase();
                            break;
                        case 'title':
                            convertedText = extractedText.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                            break;
                        case 'sentence':
                            convertedText = extractedText.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, function(c) { return c.toUpperCase(); });
                            break;
                    }

                    convertedTextElem.value = convertedText;
                    resultContainer.style.display = 'block';
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
